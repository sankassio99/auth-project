<header class="dashboard-header">
    <div class="header-content">
        <h1>{{ routeSegments[routeSegments.length - 1] | titlecase }}</h1>

        <div class="user-info">
            <span class="user-email">Welcome, {{ userEmail() }}</span>
            <button class="logout-button" (click)="onLogout()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16,17 21,12 16,7"></polyline>
                    <line x1="21" x2="9" y1="12" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </div>
</header>
<div class="sub-header">
    <nav class="breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb-list">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']">Home</a>
            </li>
            @for (segment of routeSegments; track $index) {
            <li class="breadcrumb-item" [class.active]="$index === routeSegments.length - 1">
                @if ($index === routeSegments.length - 1) {
                <span>{{ segment | titlecase }}</span>
                } @else {
                <a [routerLink]="['/'+segment]">{{ segment | titlecase }}</a>
                }
            </li>
            }
        </ol>
    </nav>
</div>
