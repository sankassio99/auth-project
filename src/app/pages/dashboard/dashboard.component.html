<div class="dashboard-container">
  <app-header></app-header>

  <main class="dashboard-main">
    <div class="welcome-section">
      <div class="welcome-card">
        <h2>Welcome to your Dashboard!</h2>
        <p>You have successfully authenticated. This is a protected area that only logged-in users can access.</p>

        <div class="features-grid">
          <div class="feature-card">
            <div class="feature-icon">👤</div>
            <h3>Profile</h3>
            <p>Manage your account settings and personal information</p>
          </div>
          <div class="feature-card" (click)="router.navigate(['/dashboard/register-whatsapp'])">
            <div class="feature-icon">⚙️</div>
            <h3>Set up WhatsApp</h3>
            <p>Define your WhatsApp settings and preferences</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
